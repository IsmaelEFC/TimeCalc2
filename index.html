<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Desfases</title>

    <!-- Enlaces CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Calculadora de desfases</h1>
      <h5>Ismael Flores  <span>  2023 </span></h5>
      <h6>(<span> * </span>) Campos Obligatorios</h6>
      <!-- Selección de fecha y hora DVR -->
      <div class="form-group">
        <label for="fechaDVR">Seleccione fecha DVR (<span> Dejar vacío si es fecha actual </span>)</label>
        <input
          type="text"
          id="fechaDVR"
          name="Fecha DVR"
          class="form-control"
          placeholder="dd/mm/yyyy"
        />
      </div>

      <div class="form-group">
        <label for="horaDVR"><span>* </span>Ingrese hora DVR</label>
        <input
          type="text"
          id="horaDVR"
          name="Hora DVR"
          class="form-control timepicker"
          placeholder="HH:mm:ss"
          autocomplete="off"
          inputmode="numeric"
        />
      </div>

      <!-- Selección de fecha y hora oficial -->
      <div class="form-group">
        <label for="fechaOficial">Seleccione fecha OFICIAL (<span> Dejar vacío si es fecha actual </span>)</label>
        <input
          type="text"
          id="fechaOficial"
          name="Fecha oficial"
          class="form-control"
          placeholder="dd/mm/yyyy"
        />
      </div>

      <div class="form-group">
        <label for="horaOficial"><span>* </span>Ingrese hora OFICIAL</label>
        <input
          type="text"
          id="horaOficial"
          name="Hora oficial"
          class="form-control timepicker"
          placeholder="HH:mm:ss"
          autocomplete="off"
          inputmode="numeric"
        />
      </div>

      <!-- Botón para calcular desfase -->
      <div class="form-group text-end">
        <button class="btn btn-outline-primary" onclick="calcularDiferencia()">
          Calcular desfase
        </button>
      </div>

      <div class="result">
        <p id="resultado"></p>
        <p id="mensaje"></p>
      </div>

      <!-- Sección cálculo hora DVR -->
      <button
        class="btn btn-outline-warning"
        onclick="mostrarIngresoHoraOficial()"
      >
        Hora DVR (Orienta búsqueda)
      </button>

      <div id="ingresoHoraOficial" style="display: none">
        <div class="form-group">
          <label for="nuevaFecha"
            >Seleccione fecha de ocurrencia del hecho en investigación:</label
          >
          <input
            type="text"
            id="nuevaFecha"
            class="form-control"
            placeholder="dd/mm/yyyy"
          />
        </div>

        <div class="form-group">
          <label for="nuevaHoraOficial"
            >Ingrese hora oficial registrada por otra patrulla:</label
          >
          <input
            type="text"
            id="nuevaHoraOficial"
            name="Nueva Hora oficial"
            class="form-control timepicker"
            placeholder="HH:mm:ss"
            autocomplete="off"
            inputmode="numeric"
          />
        </div>

        <button class="btn btn-outline-info" onclick="calcularNuevaHoraDvr()">
          Calcular Hora DVR
        </button>
        <p id="nuevoResultado"></p>
      </div>

      <!-- Tercer bloque -->
      <button
        class="btn btn-outline-warning"
        onclick="mostrarIngresoHoraOficial2()"
      >
        Hora OFICIAL
      </button>

      <div id="ingresoHoraOficial2" style="display: none">
        <div class="form-group">
          <label for="nuevaFecha2">Seleccione fecha del DVR:</label>
          <input
            type="text"
            id="nuevaFecha2"
            class="form-control datepicker"
            placeholder="dd/mm/yyyy"
          />
        </div>

        <div class="form-group">
          <label for="nuevaHoraOficial2">Ingrese hora DVR</label>
          <input
            type="text"
            id="nuevaHoraOficial2"
            name="Nueva Hora oficial"
            class="form-control timepicker"
            placeholder="HH:mm:ss"
            autocomplete="off"
            inputmode="numeric"
          />
        </div>

        <button class="btn btn-outline-info" onclick="calcularNuevaHora2()">
          Calcular Hora OFICIAL
        </button>
        <p id="nuevoResultado2"></p>
      </div>
    </div>
  </body>
</html>
